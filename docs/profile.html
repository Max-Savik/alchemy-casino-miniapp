<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Themis · Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ─── внешние библиотеки ─── -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb@0.0.64/dist/tonweb.min.js"></script>

  <!-- ─── шрифты + общие стили ─── -->
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Cinzel:wght@600;800&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Telegram Web‑App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-950 text-gray-200">

  <!-- ═════════╗  HEADER  ╔═════════ -->
  <header class="glass sticky top-0 z-50 shadow-lg border-b border-amber-600/30">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a href="index.html" class="text-2xl font-extrabold glow-text flex items-center gap-1">
        <span class="font-['Uncial Antiqua']">☿</span>Themis
      </a>
      <div class="flex-grow"></div>

      <!-- баланс TON -->
      <div id="balanceBox" class="flex items-center gap-1 px-2 py-1 rounded-full ton-pill">
        <img src="https://s3.coinmarketcap.com/static/img/portraits/6304d4f7dcf54d0fb59743ba.png" alt="TON" width="16" height="16" loading="lazy">
        <span id="tonBalance" class="text-sm font-semibold">0.00</span>
      </div>
    </div>
  </header>

  <!-- ═════════╗  MAIN  ╔═════════ -->
  <main class="flex-grow flex items-start justify-center pt-8 pb-24">
    <div class="glass border-ornate alch-rounded p-6 sm:p-10 w-full max-w-7xl">

      <h1 class="text-3xl sm:text-4xl mb-8 glow-text font-['Forum']">Мои&nbsp;NFT‑подарки</h1>

      <!-- GRID -->
      <div id="profileGrid"
           class="grid gap-5 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 transition-all">
        <!-- заполняется скриптом -->
      </div>

      <!-- пусто -->
      <div id="emptyState" class="hidden py-12 text-center">
        <p class="text-gray-400">У вас пока нет подарков.</p>
      </div>

      <!-- обновить -->
      <div class="mt-10 flex justify-center">
        <button id="refreshGifts"
                class="alch-btn px-6 py-2">Обновить список</button>
      </div>
    </div>
  </main>

  <!-- ════════╗  BOTTOM NAV  ╔═══════ -->
  <nav class="bottom-nav flex justify-around">
    <button onclick="location.href='index.html'" class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="10" rx="2" ry="2"></rect>
        <circle cx="8" cy="12" r="1.5"></circle>
        <path d="M12 10v4M11 12h2"></path>
        <path d="M16 11v2M15 12h2"></path>
      </svg>
      <span class="nav-lbl">Игры</span>
    </button>

    <button onclick="location.href='market.html'" class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1.5"></circle>
        <circle cx="19" cy="21" r="1.5"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 001.97 1.61h9.72a2 2 0 001.97-1.61L23 6H6"></path>
      </svg>
      <span class="nav-lbl">Маркет</span>
    </button>

    <button class="nav-link active flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span class="nav-lbl">Профиль</span>
    </button>

    <button onclick="location.href='earn.html'" class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="8"></circle>
        <path d="M12 14V10"></path>
        <path d="M10 12l2-2 2 2"></path>
      </svg>
      <span class="nav-lbl">Доход</span>
    </button>
  </nav>

  <script src="profile.js" defer></script>
</body>
</html>
