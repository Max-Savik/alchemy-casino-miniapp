<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
  <style>
/* ===== BASE TYPOGRAPHY ===== */
body{
  font-family:'Manrope','Inter','Segoe UI',sans-serif;
  line-height:1.45;
  font-size:15px;
}
h1,h2,h3,header a{ letter-spacing:-.02em }

/* ===== GRID ===== */
#profileGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:4px;
  position:relative;
  z-index:1;
}
@media (min-width:640px){
  #profileGrid{
    grid-template-columns:repeat(auto-fit,minmax(132px,1fr));
  }
}

/* ===== CARD ===== */
.nft-card{
  position:relative;
  overflow:hidden;
  border-radius:12px;
  aspect-ratio:1/1;
  background:transparent;
}
/* убрали «жирную» жёлтую рамку выбора */
.nft-card.selected{ box-shadow:none!important; }

/* ===== IMAGE ===== */
.nft-card .nft-img{
  position:absolute;
  top:0; left:0; right:0; bottom:0;
  width:100%; height:100%;
  display:block;
  object-fit:cover;
  object-position:center;
  pointer-events:none;
  z-index:0;
}

/* === PRICE CHIP (compact) === */
.price-chip{
  position:absolute;
  top:4px; right:4px;
  display:inline-block;
  padding:1px 6px 2px;
  font:600 11.5px/1 'Manrope',sans-serif;
  letter-spacing:-.01em;
  color:#FFEFB0;
  white-space:nowrap;

  background:rgba(0,0,0,.72);
  border:1px solid rgba(252,211,77,.35);
  border-radius:10px;
  backdrop-filter:blur(6px);
  -webkit-backdrop-filter:blur(6px);
  text-shadow:0 0 2px #000;
  box-shadow:0 0 6px rgba(0,0,0,.55);

  z-index:25;
  pointer-events:none;
}

/* ===== CHECKBOX (per-card) ===== */
input.selBox{
  appearance:none;
  position:absolute;
  top:6px; left:6px;
  width:16px; height:16px;
  border:2px solid #fcd34d;
  border-radius:4px;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  transition:background .15s,border-color .15s;
  z-index:40;
}
input.selBox:checked{
  background:#fbbf24;
  border-color:#fbbf24;
}
input.selBox:checked:after{
  content:'';
  position:absolute; inset:2px;
  background:#000;
  clip-path:polygon(14% 44%,0 65%,50% 100%,100% 0,80% 0,43% 62%);
}

#modelDropdown{ z-index:1000!important; }
.model-item{
  display:flex;align-items:center;gap:8px;width:100%;
  padding:6px 8px;font-size:12.5px;line-height:1.25;text-align:left;
  color:#e5e7eb;cursor:pointer;
}
.model-item:hover{ background:rgba(251,191,36,.1); }
.model-item.active{
  background:rgba(251,191,36,.15); color:#fcd34d;
}
.model-item img{
  width:24px;height:24px;object-fit:cover;border-radius:4px;
  flex:0 0 24px;
}
.model-item .count{
  margin-left:auto;font-size:11px;color:#9ca3af;
}    
/* ===== FONTS for dropdowns ===== */
#sortBtn,#modelBtn,
.sort-item,.model-item,
[data-current-sort],[data-current-model]{
  font-family:'Inter','Segoe UI',sans-serif!important;
}
/* контейнер для двух выпадашек */
#filtersRow{
  display:flex;
  gap:8px;
}

#sortDropdown,#modelDropdown{
  position:relative;
  overflow:visible;
  /* фиксированная ширина на десктопах — кнопки больше не «прыгают» */
  flex:0 0 176px;
  width:176px;
  max-width:176px;
}

/* крупнее кнопки */
#sortBtn,#modelBtn{
  padding:10px 14px;
  font-size:14px;
  line-height:1.25;
  border-radius:14px;
}
 
/* мобильная сетка 1 строка / 2 столбца */
@media (max-width:640px){
  #filtersRow{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:8px;
  }
  #sortDropdown,#modelDropdown{
    width:100%!important;
  }
  #sortMenu,#modelMenu{
    right:auto; left:0;
  }
/* чтобы надписи не растягивали кнопку */
.dd-btn-label{
  flex:1;
  min-width:0;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}
#modelDropdown.aside #modelBtn{
  padding:5px 7px; font-size:11.5px; line-height:1.2;
}
#modelDropdown.aside .model-item{
  padding:3px 6px;
  font-size:11px;
}
 
    
/* === TITLE (one-line ellipsis) === */
.title-badge{
  position:absolute;
  left:0; right:0; bottom:0;
  padding:3px 6px 5px;
  font:500 10.5px/1.15 'Inter', 'Manrope', sans-serif;
  color:#f3f4f6;

  background:linear-gradient(to top, rgba(0,0,0,.85) 0%, rgba(0,0,0,0) 100%);
  display:flex; align-items:flex-end; justify-content:center;
  pointer-events:none;
  z-index:20;

  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;                 /* одна строка */
}


/* ===== SORT DROPDOWN ===== */
#sortMenu{ z-index:1000!important; }

/* ===== HOVERS OFF COMPLETELY ===== */
.nft-card{
  transition:none!important;
  -webkit-tap-highlight-color:transparent;
}
.nft-card:hover,
.nft-card:active,
.nft-card:focus{
     transform:none!important;
     box-shadow:none!important;
     filter:none!important;
     background:transparent!important;
     /* гарантированно убираем любые сторонние эффекты наведения */
     outline:none!important;
}
 
/* ===== TOOLBAR “Select All” checkbox ===== */
.select-all{ position:relative; }
.select-all .box{
  position:relative;
  width:16px; height:16px;
  border:2px solid #fbbf24;
  border-radius:4px;
  background:rgba(0,0,0,.35);
  transition:none!important;
}
.select-all .box::after{
  content:'';
  position:absolute; inset:2px;
  background:#000;
  clip-path:polygon(14% 44%,0 65%,50% 100%,100% 0,80% 0,43% 62%);
  opacity:0; transition:.15s;
}
.select-all input.peer:checked + .box{
  background:#fbbf24; border-color:#fbbf24;
}
.select-all input.peer:checked + .box::after{ opacity:1; }
.select-all:hover .box{ border-color:#fcd34d; }
.select-all .label-text{
  white-space:nowrap;
}

/* ===== BUTTONS ===== */
.alch-btn:disabled{
  filter:grayscale(.4) opacity:.6;
  cursor:not-allowed;
}

/* (optional) remove accidental full-screen overlays by abs inputs */
input[type="checkbox"]{ pointer-events:auto; }

/* Порядок слоёв */
.nft-img   { z-index:0; }
.title-badge{ z-index:20; }
.price-chip { z-index:25; }
input.selBox{ z-index:40; }
  /* 1. Базовый sans-serif такой же, как в главном скрипте */
body{
  /* убираем Manrope — оставляем Inter / системные */
  font-family:'Inter','Segoe UI',system-ui,-apple-system,BlinkMacSystemFont,'Helvetica Neue',sans-serif;
}

/* 2. Логотип “Themis” */
.glow-text{
  /* в обоих файлах логотип должен быть Cinzel / Forum */
  font-family:'Cinzel','Forum',serif;
}
  /* символ ☿ уже задан Uncial Antiqua отдельным <span>,
     поэтому его не трогаем */

/* 3. Чип баланса TON */
#tonBalance{
  font-family:'JetBrains Mono','Courier New',monospace;
  font-variant-numeric:tabular-nums;   /* фикс. ширина цифр */
}

/* 4. Нижняя навигация */
.bottom-nav .nav-lbl{
  /* в оригинальном скрипте метки меню наследуют базовый sans,
     фиксируем то же самое и здесь */
  font-family:'Inter','Segoe UI',sans-serif;
}
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-950 text-gray-200">

  <!-- ===== HEADER ===== -->

  <!-- ===== MAIN ===== -->

    <section class="w-full max-w-7xl flex flex-col gap-6 px-4">

      <!-- ─── Toolbar ─── -->
      <div id="toolbarOrigin" class="flex flex-col sm:flex-row sm:items-end gap-4">

          <!-- фильтры -->

            </div>
            </div><!-- /#sortDropdown -->

            <!-- MODEL -->
            <div id="modelDropdown" class="relative text-xs">

                             focus:outline-none focus:ring-2 focus:ring-amber-500 transition">
                <span class="dd-btn-label" data-current-model>Модель: Все</span>
                <svg class="w-4 h-4 transition-transform" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div id="modelMenu"
                   class="hidden absolute right-0 mt-1 w-full rounded-lg border border-amber-500/30
                          bg-gray-900/95 backdrop-blur-sm shadow-xl z-10 max-h-72 overflow-auto"></div>
            </div><!-- /#modelDropdown -->
          </div><!-- /#filtersRow -->
        </div>
      </div>

      <!-- ─── Grid ─── -->
      <div id="profileGrid"
           class="grid gap-2"></div>

      <!-- empty -->
      <div id="emptyState" class="hidden py-20 text-center text-gray-400">
        <div class="mb-2">У вас пока нет подарков.</div>
        <div class="text-sm">
          Чтобы передать подарки, отправьте их аккаунту 
          <a href="https://t.me/themis_transfer" target="_blank" 
             class="text-amber-300 underline font-semibold hover:text-amber-400">
            @themis_transfer
          </a>.
        </div>
      </div>
    </section>

  </main>

  <!-- === FLOAT BULK BAR === -->
  <div id="bulkBar"
       class="fixed left-0 right-0 bottom-24 z-40 px-4"> <!-- подняли выше навигации -->
    <div class="mx-auto max-w-7xl
                bg-gray-900/85 backdrop-blur-md border border-amber-500/20

                flex items-center justify-between gap-3 py-2 px-3 text-sm">

<div class="select-all flex items-center gap-1.5 font-medium">
  <!-- Кликабельная зона — только чекбокс/квадратик -->
  <label for="checkAll" class="inline-flex items-center gap-1.5 cursor-pointer">

</div>


      <span id="counter"

      <button id="withdrawSelected"
