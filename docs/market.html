<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Themis · Маркет</title>

  <!-- --- внешние библиотеки --- -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- шрифты из основной страницы -->
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Cinzel:wght@600;800&family=Uncial+Antiqua&display=swap" rel="stylesheet" />

  <!-- кастомные стили проекта -->
  <link rel="stylesheet" href="styles.css" />

  <style>
     .bottom-nav .nav-link.active { color:#ffda87; }
  </style>

  <!-- логика страницы -->
  <script src="market.js" defer></script>
</head>

  
<body class="flex flex-col min-h-screen bg-gray-950 text-gray-200 opacity-0 transition-opacity duration-300 ease-out">

  <!-- ╔═════════ HEADER ═════════╗ -->
  <header class="glass sticky top-0 z-50 shadow-lg border-b border-amber-600/30">
    <div class="header-row max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a class="text-2xl font-extrabold glow-text flex items-center gap-1 flex-none" href="index.html">
        <span class="font-['Uncial Antiqua']">☿</span>Themis
      </a>
    </div>
  </header>

  <!-- ╔═════════ MAIN ═════════╗ -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="glass border-ornate alch-rounded p-10 text-center max-w-lg">

      <h1 id="comingSoonHeadline"
          class="text-3xl sm:text-4xl font-['Cinzel'] glow-text mb-6">
        Скоро
      </h1>

      <p class="text-gray-400 text-lg leading-relaxed">
        Мы готовим для вас площадку<br>
        покупки и продажи NFT-подарков.<br>
        Следите за обновлениями!
      </p>

      <!-- лёгкая декоративная линия снизу -->
      <div class="mt-8 h-px w-32 mx-auto bg-amber-500/40"></div>
    </div>
  </main>

  <!-- ╔═════════ BOTTOM NAVIGATION ═════════╗ -->
  <nav class="bottom-nav flex justify-around">
    <button id="navGame"    class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="10" rx="2" ry="2" />
        <circle cx="8" cy="12" r="1.5" />
        <path d="M12 10v4"/><path d="M11 12h2"/>
        <path d="M16 11v2"/><path d="M15 12h2"/>
      </svg>
      <span class="nav-lbl">Игры</span>
    </button>

    <button id="navMarket"  class="nav-link flex flex-col items-center active">
      <svg class="nav-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9"  cy="21" r="1.5"/>
        <circle cx="19" cy="21" r="1.5"/>
        <path d="M1 1h4l2.68 13.39a2 2 0 001.97 1.61h9.72a2 2 0 001.97-1.61L23 6H6"/>
      </svg>
      <span class="nav-lbl">Маркет</span>
    </button>

    <button id="navProfile" class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M4 21v-2a4 4 0 0 1 3-3.87"/>
        <circle cx="12" cy="7" r="4"/>
      </svg>
      <span class="nav-lbl">Профиль</span>
    </button>

    <button id="navEarn"    class="nav-link flex flex-col items-center">
      <svg class="nav-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="8"/>
        <path d="M12 14V10"/><path d="M10 12l2-2 2 2"/>
      </svg>
      <span class="nav-lbl">Доход</span>
    </button>
  </nav>
</body>
</html>
