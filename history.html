<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>История игр – Golden Play</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<!-- lottie-web player -->
<script defer src="https://cdn.jsdelivr.net/npm/lottie-web@5.9.6/build/player/lottie.min.js"></script>


  <!-- Вставьте в <head> history.html ДО styles.css -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link
  href="https://fonts.googleapis.com/css2?family=Forum&family=Cinzel:wght@600;800&family=Cormorant+Garamond:wght@400;700&family=Uncial+Antiqua&display=swap&subset=cyrillic"
  rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />



  <!-- Анимации / кастом-CSS -->
  <style>
    /* карточки мягко «выпрыгивают» вверх */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(1rem);}
      to   {opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in-up {animation: fadeInUp .45s ease forwards;}
    

    /* лёгкое свечение победителя */
    .winner-glow {
      text-shadow:
        0 0 4px #fbbf24aa,
        0 0 8px #f59e0baa,
        0 0 12px #d97706aa;
    }
    /* подсветка победной ставки */
@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 0 2px #fbbf24; }
  50%     { box-shadow: 0 0 10px 4px #fbbf24; }
}
.winner-bet {
  padding: 0.5rem;                     /* внутренний отступ */
  border: 2px solid #fbbf24;           /* ровная золотая рамка */
  border-radius: 0.5rem;               /* такие же скругления, как у карточек */
  background-color: rgba(251,191,36,0.05); /* лёгкий amber-фон */

}
.page-title{
    font-family: 'Cormorant Garamond', serif !important;
    font-weight: 700;   /* берём жирное начертание */
}

.history-page{
    padding-bottom: 0 !important;   /* перестраховка */
}

html {
    padding-bottom: 0rem;
}
.price-badge {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;              /* во всю ширину родителя */
  height: 1rem;           
  padding: 0.1rem 0;        /* маленький вертикальный отступ */
  box-sizing: border-box;   /* чтобы padding не ломал width */
  font-size: 0.65rem;
  line-height: 1.2rem;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 0 0 0.25rem 0.25rem; /* только нижние углы */
  background-color: rgba(31, 41, 55, 0.8);
  opacity: 1 !important;
}

.price-badge img {
  width: 0.6rem;
  height: 0.6rem;
  margin-left: 0.2rem;
}


    
  </style>

  <!-- Скрипт -->
  <script src="history.js" defer></script>
</head>

<body class="history-page flex flex-col min-h-screen bg-gray-950 text-gray-200">

  <!-- HEADER -->
  <header class="glass sticky top-0 z-50 shadow-lg border-b border-amber-600/30 backdrop-blur-md">
    <div class="header-row max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
       <a class="text-2xl font-extrabold glow-text flex items-center gap-1 flex-none">
   <span class="font-['Uncial_Antiqua']">☿</span>Golden&nbsp;Play
      </a>
      <div class="flex-grow"></div>
      <button id="backBtn"
              class="text-sm px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-md">
        ← Назад
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow px-4 py-6 max-w-full sm:max-w-5xl mx-auto">
    <h1 class="page-title text-3xl mb-6 glow-text">История игр</h1>

    <!-- спиннер загрузки -->
<div id="lottieContainer"
     style="
       display: none;
       width: 100%;
       height: 100%;
       margin: 0 auto;
     ">
</div>


    <!-- сюда придут карточки -->
    <div id="historyContainer" class="space-y-6 hidden"></div>
  </main>
</body>
</html>
