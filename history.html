<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>История игр – Golden Play</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

  <!-- Анимации / кастом-CSS -->
  <style>
    /* карточки мягко «выпрыгивают» вверх */
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(1rem);}
      to   {opacity: 1; transform: translateY(0);}
    }
    .animate-fade-in-up {animation: fadeInUp .45s ease forwards;}
    

    /* лёгкое свечение победителя */
    .winner-glow {
      text-shadow:
        0 0 4px #fbbf24aa,
        0 0 8px #f59e0baa,
        0 0 12px #d97706aa;
    }
    /* подсветка победной ставки */
@keyframes pulseGlow {
  0%,100% { box-shadow: 0 0 0 2px #fbbf24; }
  50%     { box-shadow: 0 0 10px 4px #fbbf24; }
}
.winner-bet {
  padding: 0.5rem;                     /* внутренний отступ */
  border: 2px solid #fbbf24;           /* ровная золотая рамка */
  border-radius: 0.5rem;               /* такие же скругления, как у карточек */
  background-color: rgba(251,191,36,0.05); /* лёгкий amber-фон */

}
.page-title{
    font-family: 'Forum', serif;
}

.history-page{
    --bottom-bar-h: 0px;   /* обнуляем высоту панели */
    --safe-extra: 0px;     /* заодно нулим запас */
    padding-bottom: 0 !important;   /* перестраховка */
}

    
  </style>

  <!-- Скрипт -->
  <script src="history.js" defer></script>
</head>

<body class="history-page flex flex-col min-h-screen bg-gray-950 text-gray-200">

  <!-- HEADER -->
  <header class="glass sticky top-0 z-50 shadow-lg border-b border-amber-600/30 backdrop-blur-md">
    <div class="header-row max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a class="text-2xl font-extrabold glow-text flex items-center gap-1 flex-none">
        <span class="font-['Uncial Antiqua']">☿</span>Golden&nbsp;Play
      </a>
      <div class="flex-grow"></div>
      <button id="backBtn"
              class="text-sm px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-md">
        ← Назад
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow px-4 py-6 max-w-full sm:max-w-5xl mx-auto">
    <h1 class="page-title text-3xl mb-6 glow-text">История игр</h1>

    <!-- спиннер загрузки -->
    <div id="loader" class="flex justify-center py-10">
      <div class="w-12 h-12 border-4 border-amber-400 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <!-- сюда придут карточки -->
    <div id="historyContainer" class="space-y-6 hidden"></div>
  </main>
</body>
</html>
