<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>История игр – Golden Games</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="history.js" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-950 text-gray-200">
  <!-- HEADER -->
  <header class="glass sticky top-0 z-50 shadow-lg border-b border-amber-600/30">
    <div class="header-row max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
      <a class="text-2xl font-extrabold glow-text flex items-center gap-1 flex-none">
        <span class="font-['Uncial Antiqua']">☿</span>Golden&nbsp;Play
      </a>
      <div class="flex-grow"></div>
      <button id="backBtn"
              class="text-sm px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded-md text-gray-200">
        Назад
      </button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow px-4 py-6">
    <h1 class="text-3xl mb-6 glow-text font-['Forum']">История игр</h1>
    <div id="historyContainer" class="max-w-full mx-auto space-y-6">
      <!-- history.js подставит сюда карточки -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="py-4 text-center text-gray-400">
    © 2025 Golden Play
  </footer>
</body>
</html>
